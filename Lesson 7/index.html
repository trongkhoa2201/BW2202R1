<html lang="en">
<head>

<body>
    <h1>Market Research Survey</h1>
    <p>Please take a few moments to complete this satisfaction survey.</p>
    <form action="">
        <label for="range">What is your age range?</label><br>
        <select name="range" id="">
            <option value="">18-24</option>
            <option value="">25-34</option>
            <option value="">35-50</option>
            <option value="">50+</option>
        </select>
        <p><b>Gender Identity</b></p>
        <input type="radio" name="Gender"> <span>Male</span><br>
        <input type="radio" name="Gender"> <span>Female</span><br>
        <input type="radio" name="Gender"> <span>Nonbinary</span><br>
        <input type="radio" name="Gender"> <span>Other</span><br>
        <input type="text">
        <p><b>Which of the following products have your purchased in the last 2 months. Please check all that apply</b></p>
        <input type="checkbox" name="purchased"><span>product 1</span><br>
        <input type="checkbox" name="purchased"><span>product 2</span><br>
        <input type="checkbox" name="purchased"><span>product 3</span><br>
        <input type="checkbox" name="purchased"><span>product 4</span><br>
        <p><label for="features">What features would you like to see in the new product.</label></p>
        <textarea name="features" id="features" cols="30" rows="10"></textarea><br>
        <button type="submit">Gửi nội dung</button>
    </form>
</body>
</html>
